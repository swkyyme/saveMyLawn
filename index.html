<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hold On</title>
		<link rel="stylesheet" href="index.css" />
		<script defer src="index.js"></script>
	</head>

	<body>
		<div id="main">
			<table id="con"></table>
			<div class="operation">
				<div class="score">SCORE: <span id="score">0</span></div>
				<div class="btn">
					<div class="start" onclick="start()">START</div>
					<div class="stop" onclick="stop()">PAUSE</div>
				</div>
				<div class="instruction">
					Kill the weeds,<br />
					but<br />
					<span class="large">don't</span>
					damage the <span class="large green">lawn</span>
				</div>
			</div>
		</div>
	</body>
</html>
